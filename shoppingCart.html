<!doctype html>
<html lang="zh-cn">

<head>
  <title>购物车</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>
  <!-- 导航栏 -->
  <header>
    <nav class="nav bg-light">
      <a class="nav-link active" href="index.html">首页</a>
      <a class="nav-link disabled" href="#">购物车</a>
    </nav>
  </header>
  <div class="container mt-3" id="cartRoot">
    <!-- 配送等流程 -->
    <div class="row">
      <div class="col-2 font weight-bold">全部商品
        <span class="badge badge-danger" data-name="units">0</span>
      </div>
      <div class="col-4">热门商品</div>
      <div class="col-4">免息</div>
      <div class="col-2">配送地点：柳州</div>
    </div>
    <!-- 购物篮框架上 -->
    <div class="row mt-3 bg-light border p-2">
      <div class="col-2">
        <input type="checkbox" checked="true" data-operator='checkItem'>全选</div>
      <div class="col-4">商品</div>
      <div class="col-1">单价</div>
      <div class="col-3">数量</div>
      <div class="col-1">小计</div>
      <div class="col-1">操作</div>
    </div>
    <!-- 购物 -->
    <div id="cartList">

      <!-- 购物商品1 -->
      <div class="row p-3 mt-1 bg-light d-none" id="orderExample">
        <div class="col-2">
          <input type="checkbox" data-operator='checkItem'>
        </div>
        <div class="col-2">
          <a>
            <img data-name="imgSrc" width="50%">
          </a>
          <span data-name="title"></span>
        </div>
        <div class="col-3 text-right">¥
          <span data-name="price">00.00</span>
        </div>
        <div class="col-3">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-danger" data-operator='increase'>+</button>
            <button type="button" class="btn btn-sm btn-outline-danger disabled" data-name='qty'>0</button>
            <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
          </div>
        </div>
        <div class="col-1">¥
          <span data-name="subPrice">00.00</span>
        </div>
        <div class="col-1">
          <button class="btn btn-light" data-operator="deleteItem">删除</button>
        </div>
      </div>

    </div>
    <!-- 购物篮框架下 -->
    <div class="row mt-3 border p-2">
      <div class="col-2">
        <input type="checkbox" checked="true" data-operator='selectAll'>全选</div>
      <div class="col-2">
        <button class="btn btn-light" data-operator='deleteSelected'>删除选中的商品</button>
      </div>
      <div class="col-2">
        <button class="btn btn-light" data-operator='clearAll'>清空购物车</button>
      </div>
      <div class="col-2">已选择
        <span class="text-danger" data-name="selectedQty">0</span>件商品</div>
      <div class="col-3">总价：¥
        <span class="text-danger" data-name="selectedAmount">0</span>
      </div>
      <div class="col-1">
        <button class="btn btn-danger" data-operator='gotoPlay'>去结算</button>
      </div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/cartList.js"></script>
</body>

</html>
